<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas
        <ol type="1" >
            <li>Acordei</li>
            <li>Tomei banho</li>
            <li>Tomei café</li>
            <li>Estudei</li>
            <li>Fui treinar</li>
            <li>Voltei</li>
            <li>Almocei</li>
        </ol>
     <h2>Listas não Ordenadas</h2>   
         <ul type="square" >
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Carne</li>
            <li>Ovo</li>
            <li>Leite</li>
            <li>Alface</li>
            <li>Tomate</li>
         </ul> 
         <h2></h2>
            

</body>
</html>
